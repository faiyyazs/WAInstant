# Place this file at: .github/workflows/pages.yml
# Deploys a simple static site (root index.html) to GitHub Pages using Actions.
# Works for private repos. Make sure you push a CNAME file (optional) at the repo root
# containing your custom domain (example.io) if you want a custom domain.

name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main    # change if you deploy from a different branch

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload site artifact
        # Upload the repository root (or change `path` to `./docs` if you use a docs/ folder)
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

# Notes:
# - For a docs/ folder, change `path: docs` above and push your files there.
# - If you include a CNAME file at repo root with your custom domain, GitHub will pick it up.
# - After the workflow runs successfully the site will be published; check Settings â†’ Pages to
#   confirm and enable "Enforce HTTPS" if needed.
